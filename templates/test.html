<form>
    <div>用户名：{{ form.name }}</div>
    <div>密码：{{ form.password }}</div>
    <div>邮箱：{{ form.email }}</div>
    <div>部门：{{ form.depart }}</div>
</form>

<select name="depart" required="" id="id_depart">
  <option value="" selected="">---------</option>
  <option value="1">销售</option>
  <option value="2">公关</option>
  <option value="3">技术</option>
  <option value="4">后勤</option>
</select>
